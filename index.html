<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <div class="card-container">
      <div class="card-container__card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="user avatar" class="card-container__card-user-avatar" />
        <h1 class="card-container__card-username">Jessica Randall</h1>
        <p id="card-container__card-user-location">London, United Kingdom</p>
        <p class="card-contaier__card-user-bio">"Front-end developer and avid reader."</p>
        <div class="card-container__card-user-socials">
          <a href="">GitHub</a>
          <a href="">Frontend Mentor</a>
          <a href="">LinkedIn</a>
          <a href="">Twitter</a>
          <a href="">Instagram</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Darkquail</a>.</p>
    </div>
  </footer>
</body>

</html>
